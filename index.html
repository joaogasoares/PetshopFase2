    <link rel="stylesheet" href="css/styles.css"> <!-- Caminho relativo -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">PetShop</a> <!-- Caminho relativo -->

                    <a class="nav-link" href="index.html">Home</a> <!-- Caminho relativo -->

                <li class="nav-item">

                <li class="nav-item">

                <li class="nav-item">

                </li>
            </ul>
        </div>

    <!-- Main Content -->
    <main>
        <!-- Conteúdo principal -->
        <div id="productCarousel" class="carousel slide d-flex align-items-center" data-ride="carousel" style="min-height: 80vh;">
            <div class="carousel-inner w-100">
                <!-- Item 1 -->
                <div class="carousel-item active text-center">
                    <a href="pages/produtos.html">
                        <img src="images/racaoCachorro.png" class="custom-size d-block mx-auto" alt="Ração para Cachorro">
                    </a>
                    <div class="mt-3">
                        <h5>Ração para Cachorro</h5>
                    </div>
                </div>

                    </div>
                </div>

                <div class="carousel-item text-center">
                    <a href="pages/produtos.html">
                        <img src="images/racaoMolhada.png" class="custom-size d-block mx-auto" alt="Ração Molhada">
                    </a>
                    <div class="mt-3">
                        <h5>Ração Molhada</h5>
                    </div>
                </div>
            </div>

            <!-- Controles do carousel -->
            <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>

            </a>
            <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>

        <div class="container">
            <span class="text-muted">© 2024 PetShop. Todos os direitos reservados. </span>
            <a id="contato" href="pages/contato.html">Contato</a> <!-- Caminho relativo -->
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
